version: 2
jobs:
  build:
    docker:
      - image: "circleci/python:2.7.13"
    steps:
      - run:
          command: |
            wget https://bootstrap.pypa.io/get-pip.py
            python get-pip.py
            pip install --upgrade pip
            pip install nose --user
            cd ~/algorithms
            nosetests
    working_directory: ~/algorithms